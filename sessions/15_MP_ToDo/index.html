<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List Project</title>
  <link rel="stylesheet" href="../utils/general.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
    <header class="text-center text-light my-4">
      <h1 class="mb-4">Todo List</h1>
      <form action="" class="search">
        <input placeholder="search" type="text" name="search" class="form-control m-auto">
      </form>
    </header>
    <ul class="list-group todos mx-auto text-light">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>finish videos</span>
        <i class="far fa-trash-alt delete"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>delete documents</span>
        <i class="far fa-trash-alt delete"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>review planning outline</span>
        <i class="far fa-trash-alt delete"></i>
      </li>
    </ul>
    <footer class="text-center my-5">
      <p class="text-light">Add New todo item</p>
      <form class="add">
        <input type="text" name="add" class="form-control m-auto" />
      </form>
    </footer>
  </div>
  
  <script src="./js/app.js"></script>
</body>
</html>
