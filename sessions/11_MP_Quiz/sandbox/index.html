<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" type="text/css" />
  <!-- <link rel="stylesheet" href="../general.css" type="text/css" /> -->
  <link rel="stylesheet" href="./style.css" type="text/css" />
</head>
<body>
    <div class="py-3 container text-center">
      <h1>Mini Quiz</h1>
    </div>
    <div class="text-center score-wrap">
      You scored <span class="score-box"></span>
    </div>
      <div class="quiz py-2">    
      <div class="container">
          <h2 class="my-5 text-black">Questions</h2>
          <form action="" class="quiz-form">
            <div class="my-5">
              <p class="lead font-weight-normal">1) The city of hot coffee is in what state?</p>
              <div class="form-check my-2 text-black">
                <input type="radio" name="q1" value="A" checked>
                <label class="form-check-label">New Jersey</label>
              </div>
              <div class="form-check my-2 text-black">
                <input type="radio" name="q1" value="B">
                <label class="form-check-label">Mississippi</label>
              </div>
            </div>
            <div class="my-5">
              <p class="lead font-weight-normal">2) What year did Jay Z release his first album?</p>
              <div class="form-check my-2 text-black">
                <input type="radio" name="q2" value="A" checked>
                <label class="form-check-label">1996</label>
              </div>
              <div class="form-check my-2 text-black">
                <input type="radio" name="q2" value="B">
                <label class="form-check-label">1998</label>
              </div>
            </div>
            <div class="my-5">
              <p class="lead font-weight-normal">3) What city is known as the big apple?</p>
              <div class="form-check my-2 text-black">
                <input type="radio" name="q3" value="A" checked>
                <label class="form-check-label">Los Angelos</label>
              </div>
              <div class="form-check my-2 text-black">
                <input type="radio" name="q3" value="B">
                <label class="form-check-label">New York</label>
              </div>
            </div>
            <div class="text-center">
              <input class="btn btn-light" type='submit' value="submit" />
            </div>
          </form>
          
      </div>
    </div>

  <script src="./js/scripts.js"></script>
</body>
</html>
